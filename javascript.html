<!DOCTYPE html>
    <html>
           <head>
                      <style>
		#noidung{background:red; height:250px; width:100%;color:orange; font-size:25px;}
		button{background:yellow;}
    h1{
      color:aqua
    }
	</style>
           </head>
           <body>
            <h1>Bài tập JavaScript</h1>
            <p id="noidung"></p>
            <button type="button" onclick="hienthi()">Hiển Thị </button>            
           <button type="button" onclick="tinhtong()">Tính Tổng</button>            
          <button type="button" onclick="tinhtongchan()">Tính Tổng Chẵn</button>  
            <script>
              function hienthi() {
	// Giới thiệu tên
                document.getElementById("noidung").innerHTML = "Xin Chào Tôi Là Trần Anh Tài";
              }
             function tinhtong() {
                  //Tính tổng từ 1 -> 10
                      let text=0;
                      for(let i=1;i<=10;i++){
                        text +=i;
                      }
	document.getElementById("noidung").innerHTML =text ;
              }
            function tinhtongchan() {
                  //Tính tổng các số chẳn từ 1 -> 10
                      let text=0;
                      for(let i=1;i<=10;i++){
                        if(i%2==0){
                          text +=i;
                        }
                      }
	document.getElementById("noidung").innerHTML =text ;
              }
            </script>    
         </body>
    </html>
