<!DOCTYPE html>

          <title>At</title>

  <style>
     @import url('https://fonts.googleapis.com/css2?family=Fascinate&display=swap');
    body{
      background-image: url("https://i.vimeocdn.com/video/540521414-8734ca02ba909764c26032f0418cbc23a65c57890ebc0923cdd47ef49d63bdd8-d_640x360.jpg");
      background-repeat:  repeat-y;
      background-size: 100% 100%;
      text-align: center;
      font-family: 'Fascinate', cursive;
    }
    h1{
      text-align: center;
      color: white;
    }
		#noidung{background: #F5BD25; height:250px; width:100%;color:#615552; font-size:25px;
              text-align: center;
              border-radius: 20px;
              
    }
		button{background:#CDC1B6;
            margin-left:10px;
            border-radius:10px ;
            height: 45px;
            display: inline;
    }
    
	</style>
           </head>
           <body>
            <h1>Bài tập JavaScript</h1>
            <p id="noidung"></p>
          <button type="button" onclick="hienthi()">Thông tin cá nhân </button>
          <button type="button" onclick="tinhtong()">Tính tổng</button>     
          <button type="button" onclick="tinhtongchan()">Tính tổng chẵn</button>
            <script>
              function hienthi() {
	        // Giới thiệu tên
  document.getElementById("noidung").innerHTML = "Xin chào. Tôi là Anh Tài Trần";
              }
             function tinhtong() {
          //Tính tổng từ 1 -> 10
          let text =0;
          for( let i=1 ; i<=10;i++){
            text +=i;
          }
	document.getElementById("noidung").innerHTML =text ;
              }
            function tinhtongchan() {
          //Tính tổng các số chẳn từ 1 -> 10
          let text =0;
          for( let i=1 ; i<=10;i++){
            if(i%2==0){
            text +=i;
          }
        }
	document.getElementById("noidung").innerHTML =text ;
              }
            </script>    
         </body>
    </html>
